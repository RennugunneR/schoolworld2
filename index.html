<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame Now is the time</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera position="0 1.5 15"></a-camera>
      <a-box position="0 6 0" color="white" src="#meat" width="5" height="5" depth="5" rotation="45 45 45" box-spin></a-box>
      <a-box position="0 6 0" color="white" src="#meat" width="5" height="5" depth="5" rotation="-45 -45 45" box-spin></a-box>
      <a-entity light="type: spot; angle: 180; distance: 50; decay: 2" position="0 12 0"></a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="200" height="200" color="#7BC8A4" src="#floor"></a-plane>
      <a-torus color="white" radius="80" radius-tubular="20" rotation="-90 0 0" src="#books"></a-torus>
      <a-sky color="black"></a-sky>


      <a-assets>
        <img id="sky" src="skye.jpg">
        <img id="man" src="man_t256.png">
        <img id="grass" src="gress.jpg">
        <img id="mount" src="mount.jpg">
        <img id="meat" src="meatcube.jpg">
        <img id="floor" src="floor.jpg">
        <img id="bricks" src="bricks.jpg">
        <img id="walls" src="wallpaper.jpg">
        <img id="books" src="books.jpg">
      </a-assets>
    </a-scene>
  </body>
  <script>
    /* global AFRAME, BOX_SPEED */
    BOX_SPEED = 1;
    AFRAME.registerComponent('box-spin', {

    tick: function (time, delta) {
      let rotation = this.el.getAttribute('rotation')
      rotation.y = (rotation.y + BOX_SPEED) % 360
      rotation.x = (rotation.x + BOX_SPEED/2) % 360
      this.el.setAttribute('rotation', rotation)
    },
    });

  </script>
</html>
